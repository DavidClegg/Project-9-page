    body.light{

    section{
        min-height: 90%;

        opacity: 80%;

</style>

<script>
    /* Features             | Implementation
        Light/Dark Switch   | Basic
        Theme Select        | Basic
        User Preferences    | None
        Carousel            | None
        Interactive Blog    | None
        Fish Tank           | None
    */
    const body = document.querySelector("body");
    const mode = document.querySelector("#mode");
    const light = "light";
    const dark = "dark";
    const theme = ["theme1","theme2","theme3","theme4",];
    let modeState = dark;
    let currentTheme = theme[0];
    
    function updateModeTheme(){
        mode.innerText = {light: "ðŸŒž", dark: "ðŸŒ“"}[modeState];
        body.className = "";
        body.classList.add(modeState);
        body.classList.add(currentTheme);
    }
    function changeMode(){
        if(modeState == light){
            modeState = dark;
        } else {
            modeState = light;
        }
        updateModeTheme();
    }
    function changeTheme(i){
        currentTheme = theme[i];
        updateModeTheme();
    }
    
    const themeSelect = document.querySelector("#themeSelect");
    themeSelect.addEventListener("change", e=>{
        changeTheme(e.target.value)
    })

</script>
